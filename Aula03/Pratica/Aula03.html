<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Formulário de Cadastro</h1>

    <form action="#" method="post" enctype="multipart/form-data">
        <!-- Nome -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

        <!-- E-mail -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>

        <!-- Idade -->
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" value="18" required>

        <!-- Data de nascimento -->
        <label for="data_nasc">Data de Nascimento:</label>
        <input type="date" id="data_nasc" name="data_nasc" required>

        <!-- Senha -->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <!-- Gênero -->
        <fieldset>
            <legend>Gênero:</legend>
            <label><input type="radio" name="genero" value="Masculino" required> Masculino</label>
            <label><input type="radio" name="genero" value="Feminino"> Feminino</label>
            <label><input type="radio" name="genero" value="Outro"> Outro</label>
        </fieldset>

        <!-- Interesses -->
        <fieldset>
            <legend>Interesses:</legend>
            <label><input type="checkbox" name="interesses" value="Tecnologia"> Tecnologia</label>
            <label><input type="checkbox" name="interesses" value="Esportes"> Esportes</label>
            <label><input type="checkbox" name="interesses" value="Música"> Música</label>
            <label><input type="checkbox" name="interesses" value="Livros"> Livros</label>
        </fieldset>

        <!-- Foto de perfil -->
        <label for="foto">Foto de Perfil:</label>
        <input type="file" id="foto" name="foto" accept="image/*" required>

        <!-- País -->
        <label for="pais">País:</label>
        <select id="pais" name="pais" required>
            <option value="">Selecione</option>
            <option value="br">Brasil</option>
            <option value="pt">Portugal</option>
            <option value="us">Estados Unidos</option>
        </select>

        <!-- Profissão -->
        <label for="profissao">Profissão:</label>
        <input list="profissoes" id="profissao" name="profissao" placeholder="Ex: Engenheiro">
        <datalist id="profissoes">
            <option value="Engenheiro">
            <option value="Professor">
            <option value="Médico">
            <option value="Desenvolvedor">
            <option value="Designer">
        </datalist>

        <!-- Observação -->
        <label for="obs">Observação:</label>
        <textarea id="obs" name="obs" rows="4" placeholder="Escreva suas observações aqui..."></textarea>

        <!-- Botões -->
        <div class="botoes">
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </div>
    </form>

</body>
</html>
